#
#  This file defines the common temperature sensors in 5520-24X
#

mb_hotspot_tmpsn: &MB_HOTSPOT_TMPSN
  device:             mb_hotspot_tmpsn
  location:
    board:            MAINBOARD
    zone:             HOTSPOT
  hw_settings:
    tos:              6350
    thyst:            5850

mb_ambient_tmpsn: &MB_AMBIENT_TMPSN
  device:             mb_ambient_tmpsn
  location:
    board:            MAINBOARD
    zone:             DEFAULT
  hw_settings:
    tos:              5750
    thyst:            5250

mb_tps_tmpsn: &MB_TPS_TMPSN
  device:             mb_tps_tmpsn
  location:
    board:            MAINBOARD
    zone:             TPS
  hw_settings:
    tos:              8000
