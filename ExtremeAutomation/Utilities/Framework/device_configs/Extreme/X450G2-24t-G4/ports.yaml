1G_port: &1G_PORT
   <<: *DEFAULT_PORT_CAPABILITY
   portType: HAL_PIF_10_100_1000
   portMediaType: HAL_PORT_MED_UTP
   Pfc: true
   Ptp: true
   Eee: true
   FullDuplexOnly: true

1G_port_type2: &1G_PORT_TYPE2
   <<: *DEFAULT_PORT_CAPABILITY
   portType: HAL_PIF_1000
   portMediaType: HAL_PORT_MED_GBIC
   Pfc: true
   Ptp: true
   FullDuplexOnly: true
   MacsecWithExtAdapter: true


