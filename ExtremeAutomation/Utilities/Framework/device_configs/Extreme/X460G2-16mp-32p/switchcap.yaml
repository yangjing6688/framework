#
#  This file contains the values for capability variables
#  for X460G2-16mp-32p-10GE4.
#  This inherits capability from Firebolt4k YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#


capability: &CAPABILITY
  <<: *FIREBOLT4K_CAPABILITY
  hwHealth: 5
  numExternalPort: 54
  poeMinBudget: 37
  poeMaxBudget: 800
  poeDfltBudget: 800
  poeLoss: 10

  # Boolean type supported/not-supported capability parameters.
  Poe: true
  PoePlus: true
  MplsCep: true
  MplsCepXlate: true
  MplsCepEgrFlt: true
  VarCap: true
  StackSupportCfg: true
  StackSupportCtrl: true
  Stackable: true
  AltStkPortCapable: true
  StkUserPortInterchangeable: true
  NativeStackable: true
  V160StackMode: true
  DedicatedStackPorts: true
  StackingAutoDiscovery: true
  MacsecWithExtAdapter: true
  VmacL2ClassId: true
  InstallLrmMacsecAdapterFirmware: true
