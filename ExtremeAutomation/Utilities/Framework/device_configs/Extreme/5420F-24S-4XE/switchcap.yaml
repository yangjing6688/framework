#
#  This file contains the values for capability variables
#  for 5420F-24S-4XE
#  This inherits capability from trident3-x2 and 5420/switchcap YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#

capability: &CAPABILITY
  <<: *TRIDENT3_X2MINUS_CAPABILITY
  hwHealth: 3
  numExternalPort: 32
  poeMinBudget: 0

  # Boolean type supported/not-supported capability parameters.
  Avb: true
  MplsCep: false
  MplsCepXlate: false
  MplsCepEgrFlt: false
  VarCap: true
  NativeStackable: true
  StackSupportCfg: true
  StackSupportCtrl: true
  StkUserPortInterchangeable: true
  V40StackMode: true
  V80StackMode: true
  PushButtonStacking: true
  StackingAutoDiscovery: true
  StackSupportDefaultEnable: true
  Broadview: true
  ControlBridge: true
  ControlBridgeRing: true
  VpexOnStacking: true
  Secureboot: true
  Poe: false
  PoePlus: false
  PoePlusPlus: false
  PerpetualPoe: false
  FastPoe: false
  PerPortFastPoe: false
  Flowmon: true
  Bluetooth: true
  InstallFirmWare: true
  OpDiagsReportFile: true
  InstallBootromFromExosImage: true
