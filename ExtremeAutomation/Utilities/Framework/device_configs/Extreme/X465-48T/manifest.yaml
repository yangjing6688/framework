vendor: Extreme
product_name: X465-48T

files:
    - name: system
      filename: [../X465/system.yaml, ../X465-48/system.yaml]
    - name: devices
      filename: [../X465/devices.yaml, ../X465-48/devices.yaml]
    - name: interrupts
      filename: [../X465/interrupts.yaml, ../X465/x465_interrupts.yaml]
    - name: leds
      filename: [../X465/leds.yaml, ../X465/x465_leds.yaml]
    - name: buttons
      filename: [../X465/buttons.yaml, ../X465/x465_buttons.yaml]
    - name: thermal
      filename: [../../cpu/Intel/thermal.yaml, ../X465/thermal.yaml, thermal.yaml]
    - name: fans
      filename: [../X465/fans.yaml, ../X465-48/fans.yaml]
    - name: power
      filename: [../X465/power.yaml, ../X465-48/power.yaml]
    - name: watchdog
      filename: [../X465/watchdog.yaml, ../X465/x465_watchdog.yaml]
    - name: capability
      filename: [../../common/defaultcap.yaml, ../../common/Broadcom/firebolt5.yaml, switchcap.yaml]
    - name: ports
      filename: [../../common/defaultports.yaml, ../X465/ports.yaml, ports.yaml]
    - name: vims
      filename: [../X465/vims.yaml, ../X465-48/vims.yaml]
    - name: transceivers
      filename: [../../common/defaulttrans.yaml, trans.yaml]
