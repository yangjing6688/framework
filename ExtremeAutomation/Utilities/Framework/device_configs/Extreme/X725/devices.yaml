# PCA9546 on MB
pca9546_mb: &PCA9546_MB
  name:               pca9546_mb
  compatible:         pca9546
  bus:                i2cbus_0
  address:            0x72
  channel_map:
    - number:         0
      bus:            pca9546_mb_ch0
    - number:         1
      bus:            pca9546_mb_ch1
    - number:         2
      bus:            pca9546_mb_ch2
    - number:         3
      bus:            pca9546_mb_ch3

# ONIE eeprom
onie_eeprom: &ONIE_EEPROM
  name:               onie_eeprom
  compatible:         24c02
  bus:                pca9546_mb_ch2
  address:            0x54
  format:             onie

# CPLD#5 for port 1-26 LED functions
led_cpld_1: &LED_CPLD_1
  name:               led_cpld_1
  compatible:         i2c_regmap
  bus:                pca9546_mb_ch0
  address:            0x39
  regmap_desc:
    range:            [0x0, 0x2c]
    num_reg_bits:     8
    num_value_bits:   8

# CPLD#2 for port 1-26 LED functions
led_cpld_2: &LED_CPLD_2
  name:               led_cpld_2
  compatible:         i2c_regmap
