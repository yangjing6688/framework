#
#  This file contains the values for capability variables
#  for X465-24MU
#  This inherits capability from firebolt5 YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#

capability: &CAPABILITY
  <<: *FIREBOLT5_CAPABILITY
  hwHealth: 6
  numExternalPort: 34
  poeMinBudget: 37
  poeMaxBudget: 800
  poeDfltBudget: 800
  poeLoss: 10

  # Boolean type supported/not-supported capability parameters.
  Avb: true
  MplsCep: true
  MplsCepXlate: true
  MplsCepEgrFlt: true
  VarCap: true
  Stackable: true
  NativeStackable: true
  DedicatedStackPorts: true
  V160StackMode: true
  PushButtonStacking: true
  Broadview: true
  PortPartition: true
  ControlBridge: true
  ControlBridgeRing: true
  VpexOnStacking: true
  Poe: true
  PoePlus: true
  PoePlusPlus: true
  PerpetualPoe: true
  FastPoe: true
  PerPortFastPoe: true
  Virtualization: true
  MacsecEpdm: true
  Bluetooth: true
  InstallFirmWare: true
  OpDiagsReportFile: true
  Docker: true
