#
#  This file defines the common temperature sensors in 5520-48SE
#

mb_hotspot_tmpsn: &MB_HOTSPOT_TMPSN
  device:             mb_hotspot_tmpsn
  location:
    board:            MAINBOARD
    zone:             HOTSPOT
  hw_settings:
    tos:              6600
    thyst:            6100

mb_ambient_tmpsn: &MB_AMBIENT_TMPSN
  device:             mb_ambient_tmpsn
  location:
    board:            MAINBOARD
    zone:             DEFAULT
  hw_settings:
    tos:              6150
    thyst:            5650

mb_tps_tmpsn: &MB_TPS_TMPSN
  device:             mb_tps_tmpsn
  location:
    board:            MAINBOARD
    zone:             TPS
  hw_settings:
    tos:              8000
