     <<: *10G_PORT

   - name: 2
     <<: *10G_PORT

   - name: 3
     <<: *10G_PORT

   - name: 4
     <<: *10G_PORT

   - name: 5
     <<: *10G_PORT

   - name: 6
     <<: *10G_PORT

   - name: 7
     <<: *10G_PORT

   - name: 8
     <<: *10G_PORT

   - name: 9
     <<: *10G_PORT

   - name: 10
     <<: *10G_PORT
