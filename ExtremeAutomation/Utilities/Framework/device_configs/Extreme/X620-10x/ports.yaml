10G_port: &10G_PORT
   <<: *DEFAULT_PORT_CAPABILITY
   portType: HAL_PIF_100_1000_10000
   portMediaType: HAL_PORT_MED_GBIC
   Pfc: true
   FullDuplexOnly: true
   MacsecWithExtAdapter: true

ports:
