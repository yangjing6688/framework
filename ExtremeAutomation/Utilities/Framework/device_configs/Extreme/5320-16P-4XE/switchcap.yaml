#
#  This file contains the values for capability variables
#  for 5320-16P-4XE
#  This inherits capability from trident3-x1 YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#

capability: &CAPABILITY
  <<: *TRIDENT3_X1_CAPABILITY
  hwHealth: 3
  numExternalPort: 20
  poeMaxBudget: 185
  poeDfltBudget: 185
  poeMinBudget: 37
  poeLoss: 10

  # Boolean type supported/not-supported capability parameters.
  Avb: true
  MplsCep: false
  MplsCepXlate: false
  MplsCepEgrFlt: false
  VarCap: true
  NativeStackable: true
  StackSupportCfg: true
  StackSupportCtrl: true
  StkUserPortInterchangeable: true
  V40StackMode: true
  PushButtonStacking: true
  StackSupportDefaultEnable: true
  Broadview: true
  ControlBridge: false
  ControlBridgeRing: false
  Secureboot: false
  Poe: true
  PoePlus: true
  PoePlusPlus: false
  PerpetualPoe: true
  FastPoe: true
  PerPortFastPoe: true
  Bluetooth: true
  InstallFirmWare: true
  OpDiagsReportFile: true
  InstallBootromFromExosImage: true
  OobMgmt: false
