#
#  This file contains the values for capability variables
#  for X440G2-24t-G4.
#  This inherits capability from hurricane2 YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#


capability: &CAPABILITY
  <<: *HURRICANE2_CAPABILITY
  hwHealth: 2
  numExternalPort: 28

  # Boolean type supported/not-supported capability parameters.
  InstallFirmWare: true
  MacsecWithExtAdapter: true
  FanMinSpeedOverride: true
  InstallLrmMacsecAdapterFirmware: true
