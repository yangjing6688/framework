#
#  This file contains the values for capability variables
#  for X725-48y-8c
#  This inherits capability from maverick YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#

capability: &CAPABILITY
  <<: *TRIDENT3_CAPABILITY
  hwHealth: 7
  numExternalPort: 80

  # Boolean type supported/not-supported capability parameters.
  Avb: false
  MplsCep: true
  MplsCepXlate: true
  MplsCepEgrFlt: true
  VarCap: true
  PortPartition: true
  ControlBridge: true
