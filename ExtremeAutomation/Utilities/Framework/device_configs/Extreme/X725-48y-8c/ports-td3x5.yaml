# 10/25G port
25G_port: &25G_PORT
   <<: *DEFAULT_PORT_CAPABILITY
   portType: HAL_PIF_1000_10000_25000
   portMediaType: HAL_PORT_MED_GBIC
   Pfc: true
   Ptp: true
   Fec: true

# 100G port with partition enabled
100G_partition_port: &100G_PARTITION_PORT
   <<: *DEFAULT_PORT_CAPABILITY
   portType: HAL_PIF_100000
   portMediaType: HAL_PORT_MED_GBIC
   Partition: true
   PartitionSize: 4
   Pfc: true
   Fec: true

ports:
   - name: 1
     <<: [*PORT_1, *25G_PORT]

