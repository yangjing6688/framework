#
#  This file contains the values for capability variables
#  for X695-48Y-8C
#  This inherits capability from maverick YAML. If a capability value
#  is different from inherited value for this switch, it can be modified
#  using this file.
#
#

capability: &CAPABILITY
  <<: *TRIDENT3_CAPABILITY
  hwHealth: 7
  numExternalPort: 63

  # Boolean type supported/not-supported capability parameters.
  MplsCep: true
  MplsCepXlate: true
  MplsCepEgrFlt: true
  VarCap: true
  StackSupportCfg: true
  StackSupportCtrl: true
  Stackable: true
  StkUserPortInterchangeable: true
  NativeStackable: true
  V160StackMode: true
  V400StackMode: true
  V400LRStackMode: true
  PortPartition: true
  ControlBridge: false
  ControlBridgeRing: false
  VpexOnStacking: false
  Virtualization: true
  OpDiagsReportFile: true
  SWRebootOnOvertemp: true
  MacsecWithExtAdapter: true
  InstallLrmMacsecAdapterFirmware: true
  Docker: true
  MacPortBasedSvpAssignment: false
