#
#  This file defines the common temperature sensors in 5420F-48T-4XE
#

mb_hotspot_tmpsn: &MB_HOTSPOT_TMPSN
  device:             mb_hotspot_tmpsn
  location:
    board:            MAINBOARD
    zone:             HOTSPOT
  hw_settings:
    tos:              8500
    thyst:            8000

mb_ambient_tmpsn: &MB_AMBIENT_TMPSN
  device:             mb_ambient_tmpsn
  location:
    board:            MAINBOARD
    zone:             DEFAULT
  hw_settings:
    tos:              6800
    thyst:            5300
