port_1: &PORT_1
  devices:
    - name:           port_1_eeprom
      compatible:     24c02
      bus:            pca9548_3_ch0
      address:        0x50
  module_eeprom:      port_1_eeprom
  connector:          SFP_PLUS
  module_present:
    device:           port_cpld_0
    register:         0x11
    bitmask:          0x01
    active_low:       1
  module_tx_fault:
    device:           port_cpld_0
    register:         0x08
    bitmask:          0x01
    active_low:       1
  module_rx_los:
    device:           port_cpld_0
    register:         0x17
    bitmask:          0x01
  module_tx_disable:
    device:           port_cpld_0
    register:         0x0E
    bitmask:          0x01
  module_init_ops:
    - device:         port_cpld_0
      register:       0x14
      bitmask:        0x01
      value:          0
    - device:         port_cpld_0
      register:       0x0B
      bitmask:        0x01
      value:          0

